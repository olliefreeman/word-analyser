sudo: false
addons:
    apt:
        packages:
            - oracle-java8-installer
language: groovy
jdk:
    - oraclejdk8
    - openjdk8
    - oraclejdk11
    - oraclejdk12
    - openjdk11
    - openjdk12

before_cache:
    - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
    directories:
        - "$HOME/.gradle/caches/"
        - "$HOME/.gradle/wrapper/"